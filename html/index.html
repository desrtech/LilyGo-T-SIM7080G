<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SERVIDOR ESP32 | MODO ESTACIÓN</title>

        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div>
            <h1 id="title"> SERVIDOR WEB ESP32 </h1>
            <h1 id="subtitle"> Modo Estación (STA) </h1>
        </div>
        <script src="js/raphael-2.1.4.min.js"></script>
        <script src="js/justgage.js"></script>

        <div id="voltageGauge"></div>

        <script>
            var voltageGage = new JustGage({
                id: "voltageGauge",
                value: 3.3,
                min: 0.0,
                max: 4.4,
                gaugeWidthScale: 0.6,
                counter: true,
                formatNumber: true,
                title: "Voltage"
            });
        </script>
    </body>
</html>
