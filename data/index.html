        <div class=".container p-2">
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="card l-bg-cherry">
                        <div class="card-statistic-3 p-4">
                            <div class="card-icon card-icon-large"><i class="fas fa-shopping-cart"></i></div>
                            <div class="row align-items-center mb-2 d-flex">
                                <div class="col-8">
                                    <h5 class="card-title mb-0">ESP32 System</h5>
                                </div>
                                <div class="col-4 text-right">Ip Address: <span id="ipAddress">%IPADDRESS%</span></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <!-- First layer card -->
                        <div class="col-md-2 col-lg-2">
                            <div class="card l-bg-cherry">
                                <div class="card-statistic-3 p-4">
                                    <div class="card-icon card-icon-large"><i class="fas fa-shopping-cart"></i></div>
                                    <div class="mb-1">
                                        <h5 class="card-title mb-0">System Voltage</h5>
                                    </div>
                                    <div class="row align-items-center mb-2 d-flex">
                                        <div class="col-8">
                                            <h2 class="d-flex align-items-center mb-0">
                                                <span id="systemVoltage"> %SYSTEMVOLTAGE% </span>
                                            </h2>
                                        </div>
                                        <div class="col-4 text-right">
                                            <span>mVolts <i class="fa fa-arrow-up"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 col-lg-2">
                            <div class="card l-bg-cherry">
                                <div class="card-statistic-3 p-4">
                                    <div class="card-icon card-icon-large"><i class="fas fa-shopping-cart"></i></div>
                                    <div class="mb-1">
                                        <h5 class="card-title mb-0">Battery Voltage</h5>
                                    </div>
                                    <div class="row align-items-center mb-2 d-flex">
                                        <div class="col-8">
                                            <h2 class="d-flex align-items-center mb-0">
                                                <span id="battVoltage"> %BATTVOLTAGE% </span>
                                            </h2>
                                        </div>
                                        <div class="col-4 text-right">
                                            <span>mVolts <i class="fa fa-arrow-up"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
